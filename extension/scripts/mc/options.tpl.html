<form class="options"><table>
[[loop options O]]
<tr class="field">
[[if O.type == 'ele']]

<td colspan=2><[[:O.name]]>[[:O.desc]]</[[:O.name]]></td>
[[elif O.type == 'select']]
<td class="desc">[[:O.desc]]</td>
<td>
    <select name="[[:O.name]]">
        [[if O.data.filter(function(it){return it[0]==''}).length==0]]
        <option value="" style="color:gray">---请选择---</option>
        [[/if]]
        [[loop O.data item]]
        <option value="[[:item[0] ]]"[[if S[O.name]==item[0] ]] selected[[/if]]>[[:item[1] ]]</option>
        [[/loop]]
    </select>
</td>
[[elif O.type == 'check']]
<td class="desc">[[:O.desc]]</td>
<td>
    <input type="checkbox" name="[[:O.name]]" value="yes"[[if S[O.name] ]] checked[[/if]] />
</td>
[[/if]]
</tr>
[[/loop]]
</table></form>
<button onclick="chrome.extension.getBackgroundPage().location.reload();location.reload();">重新载入</button>
<a href="https://github.com/mcfog/chrome-moefm/issues" target="_blank">问题反馈</a>
<div id="notice"></div>
